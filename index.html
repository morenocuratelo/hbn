<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBN Explorer | Interactive Study Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif']
                    },
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#0ea5e9'
                    }
                }
            }
        };
    </script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); }
        .chart-wrapper { position: relative; height: 300px; width: 100%; }
        .brain-node { transition: all 0.2s; border: 2px solid transparent; }
        .brain-node:hover { background-color: #eef2ff; border-color: #c7d2fe; }
        .brain-node.selected { background-color: #ede9fe; border-color: #7c3aed; }
        .brain-node-marker { transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); animation: pulse-ring 2s infinite; }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); } }
        .brain-node-marker.active { transform: scale(1.1); background-color: #4f46e5; border-color: white; }
        .method-btn.active { background-color: #0d9488; color: #fff; border-color: #0d9488; }
        .fade-enter { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden selection:bg-indigo-100 selection:text-indigo-900">
    <div class="flex flex-1">
        <aside class="w-20 lg:w-72 bg-white border-r border-slate-200 flex flex-col justify-between shrink-0 z-50">
            <div>
                <div class="h-20 flex items-center justify-center lg:justify-start lg:px-6 border-b border-slate-100">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                        <span class="material-symbols-rounded text-white text-2xl">neurology</span>
                    </div>
                    <div class="hidden lg:block ml-3">
                        <h1 class="font-display font-bold text-xl tracking-tight text-slate-900">HBN Explorer</h1>
                        <p class="text-xs text-slate-500 font-medium">Study Platform</p>
                    </div>
                </div>
                <nav class="p-4 space-y-2" id="nav-container"></nav>
            </div>
            <div class="p-4 border-t border-slate-100 bg-slate-50/50">
                <div class="w-full flex items-center justify-center lg:justify-start gap-3 p-3 rounded-xl border border-transparent hover:border-slate-200 hover:bg-white hover:shadow-sm transition">
                    <span class="material-symbols-rounded text-slate-500">hub</span>
                    <div class="hidden lg:block text-left">
                        <p class="text-sm font-semibold text-slate-700">Naviga i moduli</p>
                        <p class="text-[10px] text-slate-400">Seleziona dal menu a sinistra</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="flex-1 flex flex-col relative overflow-hidden">
            <header class="h-16 glass-panel border-b border-slate-200 z-40 flex items-center justify-between px-6 shrink-0 lg:hidden">
                <span class="font-bold text-lg text-slate-800">HBN Explorer</span>
                <button class="p-2 bg-white rounded-lg border border-slate-200 shadow-sm" onclick="App.navigate('home')">
                    <span class="material-symbols-rounded">home</span>
                </button>
            </header>
            <div id="main-scroll" class="flex-1 overflow-y-auto overflow-x-hidden p-4 md:p-8 lg:p-10 scroll-smooth">
                <div id="main-content" class="max-w-6xl mx-auto space-y-12 pb-24"></div>
            </div>
        </main>
    </div>
    <script src="data.js"></script>
    <script src="doc_texts.js"></script>
    <script src="app.js"></script>
</body>
</html>
